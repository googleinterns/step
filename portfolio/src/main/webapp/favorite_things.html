    <style>
        /*style the header*/
        header
        {
            background-color:Plum;
            padding-top: 15px;
            padding-bottom:5px;
            text-align:center;
            font-family: 'Berkshire Swash', cursive;
            font-size: 40px;
            color:White;
            border-bottom-style: solid;
            border-bottom-color: black;
        }
        /*style the  body*/
        body
        {
            background-color:white;
        }
        img.rounded-corners
        {
            border-radius:50%;
        }
        /*float the image*/
        img{
            float:left;
            margin-right:30px;
            margin-top: 10px
        }
        /*style for the a tag*/
        a{
            text-decoration:none;
            color:White;
            display:block;
            text-align:center;
            font-size:15px;
            width:200px;
            height:20px;
            border-bottom-style: solid;
            border-bottom-color: black;
            background-color:Purple;
            padding:10px;

        }
        /*style the navigation menu*/
        nav{
            float:left;
            width:16%;
            height:900px;
            background-color:White;
            padding:5px;
            
        }  
        /*style the list in the nav menu*/
        nav ul {
             list-style-type: none;
             padding:0;
             font-family: Arial, sans-serif;
            font-size: medium;
            font-weight: bold;    
        }
        /*style the article section*/
        article
        {
            float:left;
            width:80.5%;
            padding:20px;
            background-color:White;
        }
        /*change color of active tab*/
        .active
        {
            background-color:Plum;
        }
        /*change color of tab hovered over*/
        a:hover
        {
            background-color:LightPink;
        }
        .container 
        {
            position: relative;
            text-align:center;
            float:left;
        }

        .text-block 
        {
            position: absolute;
            bottom: 20px;
            right: 70px;
            background-color: White;
            color: Purple;
            height:30px;
            width:300px;
            padding-bottom:15px;
            text-align:center;
            font-size:20px;
            font-weight:bold;
            
        }

      </style>
